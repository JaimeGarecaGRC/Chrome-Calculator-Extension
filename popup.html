<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Calculator</title>
    <link rel="stylesheet" href="popup.css">
    <link
</head>
<body>
    <div class="calculator-container">
        
        <div name="button" type="button" class="container form">
            <p id="formula"> 0 </p>
        </div>

        <button id="percentage" class="container operator percentage">
            %
        </button>

        <div class="container operator negative">
            <p> -( ) </p>
        </div>
        
        <div class="container operator raise">
            <p> ^ </p>
        </div>

        <div class="container operator diviser">
            <p> / </p>
        </div>

        <div class="container operator multi">
            <p> * </p>
        </div>
        
        <div class="container operator plus">
            <p> + </p>
        </div>

        <div class="container operator minus">
            <p> - </p>
        </div>

        <button id="percentage" class="container number nine">
            9
        </button>

        <button id="percentage" class="container number eight">
            8
        </button>
        
        <div class="container number seven">
            <p> 7 </p>
        </div>
        
        <div class="container number six">
            <p> 6 </p>
        </div>
        
        <div class="container number five">
            <p> 5 </p>
        </div>

        <div class="container number four">
            <p> 4 </p>
        </div>

        <div class="container number three">
            <p> 3 </p>
        </div>

        <div class="container number two">
            <p> 2 </p>
        </div>

        <div class="container number one">
            <p> 1 </p>
        </div>

        <div class="container number zer">
            <p> 0 </p>
        </div>

        <button id="clear" class="container clear">
            C
        </button>

        <div class="container operator point">
            <p> . </p>
        </div>

        <div class="container equal">
            <p> = </p>
        </div>

        <script src="popup.js"></script>
        
    </div>
    
</body>
</html>
