<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Calculator</title>
    <link rel="stylesheet" href="popup.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
</head>
<body>
    <div class="calculator-container">
        
        <div name="button" type="button" class="container form">
            <p id="formula"> 0 </p>
        </div>

        <button id="percentage" class="container operator percentage">
            %
        </button>

        <button id="negative" class="container operator negative">
            -( )
        </button>

        <button id="raise" class="container operator raise">
            ^
        </button>

        <button id="diviser" class="container operator diviser">
            /
        </button>

        <button id="multi" class="container operator multi">
            *
        </button>

        <button id="plus" class="container operator plus">
            +
        </button>

        <button id="minus" class="container operator minus">
            -
        </button>

        <button id="nine" class="container number nine">
            9
        </button>

        <button id="eight" class="container number eight">
            8
        </button>

        <button id="seven" class="container number seven">
            7
        </button>

        <button id="six" class="container number six">
            6
        </button>

        <button id="five" class="container number five">
            5
        </button>

        <button id="four" class="container number four">
            4
        </button>

        <button id="three" class="container number three">
            3
        </button>

        <button id="two" class="container number two">
            2
        </button>

        <button id="one" class="container number one">
            1
        </button>

        <button id="zer" class="container number zer">
            0
        </button>

        <button id="clear" class="container clear">
            C
        </button>

        <button id="point" class="container operator point">
            .
        </button>

        <button id="equal" class="container equal">
            =
        </button>

        <script src="popup.js"></script>
        
    </div>
    
</body>
</html>
